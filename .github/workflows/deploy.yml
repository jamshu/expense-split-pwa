name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Use a Node 20.x release that satisfies plugin engine requirements
          node-version: 20.19.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          PUBLIC_ODOO_URL: ${{ secrets.ODOO_URL }}
          PUBLIC_ODOO_DB: ${{ secrets.ODOO_DB }}
          PUBLIC_ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
          PUBLIC_ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
          PUBLIC_ODOO_API_KEY: ${{ secrets.ODOO_API_KEY }}
          PUBLIC_ODOO_EXPENSE_MODEL: ${{ secrets.ODOO_EXPENSE_MODEL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
